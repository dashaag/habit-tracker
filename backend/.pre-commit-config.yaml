repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Find the latest tag at https://github.com/astral-sh/ruff-pre-commit#usage
    rev: v0.11.6
    hooks:
      # Run the linter.
      - id: ruff
        args: [--fix]
      # Run the formatter.
      - id: ruff-format
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.369
    hooks:
      - id: pyright
