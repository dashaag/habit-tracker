<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Determine the base path. For a project at username.github.io/repoName,
    // this would be /repoName.
    // Your project is at /habit-tracker/
    const basePath = '/habit-tracker'; // Make sure this matches your package.json homepage

    // Capture the full path including query string and hash that the user tried to access.
    const attemptedPathAndQuery = window.location.pathname.substring(basePath.length) + 
                                  window.location.search + 
                                  window.location.hash;

    // Store this path in sessionStorage.
    sessionStorage.setItem('redirectPath', attemptedPathAndQuery);

    // Redirect to the root of the deployment (index.html).
    window.location.replace(basePath + '/');
  </script>
</head>
<body>
  <p>If you are not redirected automatically, please <a href="/habit-tracker/">click here</a>.</p>
  <!-- Padding to ensure file is >512 bytes for IE -->
  <!-- ................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................. -->
</body>
</html>
