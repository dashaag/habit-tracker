<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
    <script type="text/javascript">
      // This script checks sessionStorage for a redirect path set by 404.html
      // and uses history.replaceState to update the URL without a page reload.
      (function() {
        const redirectPath = sessionStorage.getItem('redirectPath');
        if (redirectPath) {
          sessionStorage.removeItem('redirectPath'); // Clean up
          // Construct the full path to replace. 
          // window.location.pathname should be /habit-tracker/ (or your basePath + '/')
          // redirectPath is the part after that, e.g., /login?param=value
          const newPath = window.location.pathname + redirectPath.substring(1); // redirectPath starts with '/', pathname ends with '/', so remove one slash
          window.history.replaceState(null, null, newPath);
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
